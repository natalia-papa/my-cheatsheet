<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>HTML Cheat sheet</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <!-- Title Page -->
    <h1>CSS Table Reference</h1>

    <!-- Table Selectors-->
     <div class="selectors">
        <h2>Selectors</h2>
        <table>
            <thead>
                <tr>
                    <th>Elements</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>*</td>  <!--element-->
                    <td>All elements</td>   <!--description-->
                </tr>
                <tr>
                    <td>div</td>  <!--element-->
                    <td>All div tags</td>   <!--description-->
                </tr>
                <tr>
                    <td>p</td>  <!--element-->
                    <td>All paragraphs</td>   <!--description-->
                </tr>
                <tr>
                    <td>.classname</td>  <!--element-->
                    <td>All elements with class</td>   <!--description-->
                </tr>
                <tr>
                    <td>#idname</td>  <!--element-->
                    <td>All elements with ID</td>   <!--description-->
                </tr>
            </tbody>
        </table>
     </div>
</body>
</html>
